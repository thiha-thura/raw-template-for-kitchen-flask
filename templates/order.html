<!-- templates/add_item.html -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Menu Item</title>
</head>
<body>
    <h2>Add New Menu Item</h2>
    <form method="POST">
        
    <select name="item" id="item" class="form-select">
        <option value="pizza">Pizza</option>
        <option value="burger">Burger</option>
        <option value="pasta">Pasta</option>
        <option value="sushi">Sushi</option>
        <option value="salad">Salad</option>
        <option value="dessert">Dessert</option>
    </select>
</br>

    <h2>Select Iteam</h2>
    <select name="category" id="category" class="form-select form-select-lg mb-3"  aria-label=".form-select-lg example">
        <option value="maindish">Main Dish</option>
        <option value="sidedish">Side Dish</option>
        <option value="dessert">Dessert</option>
        <option value="beverage">Beverage</option>
        <option value="salad">Salad</option>
        <option value="snack">Snack</option>
    </select>
    </br>

    <!-- Note -->
    <h2> Note : (Optional) </h2>
        <textarea id="note" name="note" class="form-control"></textarea><br><br>

        <button type="submit">Add Item</button>
    </form>

    <h1>Ordered Menu</h1>
    <table border="1" table class="table table-dark table-striped">
        <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Note</th>
        </tr>
        {% for food in menu %}
        <tr>
            <td>{{ food.item }}</td>
            <td>{{ food.category }}</td>
            <td>{{ food.note }}</td>
        </tr>
        {% endfor %}
    </table>
    
    
    
</body>
</html>
